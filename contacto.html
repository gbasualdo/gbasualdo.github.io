<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   
    <link rel="stylesheet" href="css/Styles.css">

    <link rel="shortcut icon" href="Images/MIA.svg" type="image/x-icon">
    <title>Potrero Digital - Inter Miami</title>
        
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Raleway:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head> 

<body>
    <header class="header">
        <img id="Logo" class="header__logo" src="Images/MIA.svg" alt="Inter Miami CF" onmouseover="cambiarImagen()" onmouseout="restaurarImagen()">
        <h1 class="header__titulo">Inter Miami</h1>
        <p class="header__descripcion">Somos Inter de Miami C F y el sur de Florida es nuetro Hogar</p>
     
    </header>
    <main class="main">
        <section class="seccion1">
            <ul class="seccion1__lista"> 
                <li class="seccion1__enlace"><a href="index.html">Inicio</a></li>
                </li>
            </ul>
        </section>
        <section class="seccion5">
            <h1 class="text-center">Contactenos</h1>
            
            <form action="https://formspree.io/f/mjvqqgwg" method="POST">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="ingrese su mail">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="form_Consulta">Consulta</label>
                    <select name="opcion" id="form_Consulta" class="form-select" aria-label="Default select example">
                        <option selected>Seleccione una opcion</option>
                        <option value="1">Ayuda</option>
                        <option value="2">Compra</option>
                        <option value="3">Devolucion</option>
                        <option value="3">Sugerencias</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                    <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input name="terminos" type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Aceptar terminos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary seccion5__button">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <img src="/Images/MLS.png" alt="Logo Oficial de la MLS">

       <!-- <p>2023 - Copyrigth Potrero Digital - Desarrollador Frontend</p>-->

    </footer>

    <script>
        function cambiarImagen() {
          document.getElementById("Logo").src = "Images/messi-miami.png";
        }
    
        function restaurarImagen() {
          document.getElementById("Logo").src = "Images/MIA.svg";
        }
    </script>


    <!-- Hoja de javascript - Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="JS/confetti.js"></script>

        
</body>

</html>
